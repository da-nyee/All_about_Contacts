<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Contacts</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="panel" id="signin" data-display="overlay" data-theme="b">
        <form>
          <h3>로그인</h3>
          <label for="name">사용자명</label>
          <input name="name" id="name" type="text" value="" data-mini="true" data-clear-btn="true">
          <label for="password">비밀번호</label>
          <input name="password" id="password" type="password" value="" data-mini="true" data-clear-btn="true">
          <a href="#" data-role="button" data-rel="close">로그인</a>
          <a href="#signup" data-role="button">회원가입</a>
        </form>
      </div>
      <div data-role="panel" id="signup" data-display="overlay" data-theme="b" data-position="right">
        <h3>회원가입</h3>
        <label for="id">아이디</label>
        <input name="id" id="id" type="text" value="" data-mini="true" data-clear-btn="true">
        <label for="pwd">비밀번호</label>
        <input name="pwd" id="pwd" type="text" value="" data-mini="true" data-clear-btn="true">
        <a href="#" data-role="button" data-rel="close">회원가입</a>
      </div>
      <div data-role="header" style="background-color: #d8f5a2;">
        <a href="#signin" data-role="button" data-inline="true"><img src="./img/menu-line.png" alt="로그인" style="width: 1.3em; height: 1.3em;"></a>
        <h1><b>렌즈의 모든 것</b></h1>
      </div>
      <br/><br/>
      <div data-role="content">
        <!-- Carousel is not responsive yet -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 22em; height: 15em; margin: auto;">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./img/acuve_oasis.jpg" alt="First slide" style="width: 22em; height: 15em; margin: auto;">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/acuve_define.jpg" alt="Second slide" style="width: 22em; height: 15em; margin: auto;">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/bausch_lomb_ultra.jpg" alt="Third slide" style="width: 22em; height: 15em; margin: auto;">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br/><br/><br/><br/>
        <div>
          <ul data-role="listview" data-inset="true">
            <li><a href="#">근처 판매처 검색</a></li>
            <li><a href="#">이벤트 확인</a></li>
            <li><a href="#">콘택트렌즈 A to z</a></li>
          </ul>
        </div>
      </div>
      <div data-role="footer" data-position="fixed" style="position: fixed;">
        <h4>201632230 컴퓨터공학과 이다은</h4>
      </div>
    </div>
  </body>
</html>
